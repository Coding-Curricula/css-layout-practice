<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>CSS Layout</title>
</head>
<body>
    <h3>List of links as a horizontal menu</h3>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>The Internets</li>
    </ul>
    <h3>Display of spans with block elements</h3>
    <span>This is a span</span>
    <span>This is another span</span>
    <span>This is a third span</span>

    <h3>CSS Width and Max-Width</h3>
    <div class="naser">This div element has a width of 500px</div>
    <br />
    <div class="chris">This div element has a MAX-WIDTH of 500px</div>

</body>
</html>
